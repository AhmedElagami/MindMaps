strut\" style=\"height:3em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">y</span></span><span style=\"top:-3em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"accent-body\" style=\"left:-0.1944em;\"><span class=\"mord\">^</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.1944em;\"><span></span></span></span></span></span></span></span></span> and loss <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>L</mi><mo stretchy=\"false\">(</mo><mover accent=\"true\"><mi>y</mi><mo>^</mo></mover><mo separator=\"true\">,</mo><mi>y</mi><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">L(\\hat{y}, y)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\">L</span><span class=\"mopen\">(</span><span class=\"mord accent\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.6944em;\"><span style=\"top:-3em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">y</span></span><span style=\"top:-3em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"accent-body\" style=\"left:-0.1944em;\"><span class=\"mord\">^</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.1944em;\"><span></span></span></span></span></span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">y</span><span class=\"mclose\">)</span></span></span></span>","children":[],"payload":{"tag":"li","lines":"132,133"}},{"c nderfitting","children":[{"content":"<strong>Underfitting</strong>: use deeper nets or more data","children":[],"payload":{"tag":"li","lines":"293,294"}},{"content":"<strong>Overfitting</strong>: apply regularization, dropout, or augmentation","children":[],"payload":{"tag":"li","lines":"294,295"}},{"content":"Smaller models &#x2192; less prone to overfitting","children":[],"payload":{"tag":"li","lines":"295,296"}}],"payload":{"tag":"h4","lines":"292,293"}},{"content":"&#x1f300; Gradient Issues","children":[{"content":"","children":[{"content":"<strong>Vanishing Gradient</strong>:","children":[{"content":"Gradients become <strong>very small</strong> as they are backpropagated.","children":[],"payload":{"tag":"li","lines":"298,299"}},{"content":"Earlier layers (closer to input) <strong>learn very slowly</strong> or <strong>not at all</strong>.","children":[],"payload":{"tag":"li","lines":"299,300"}},{"content":"Common with <strong>sigmoid</strong> or <strong>tanh</strong> activations.","children":[],"payload":{"tag":"li","lines":"300,301"}}],"payload":{"tag":"li","lines":"297,301"}},{"content":"<strong>Exploding Gradient</strong>:","children":[{"content":"Gradients become <strong>very large</strong>, causing <strong>unstable updates</strong>.","children":[],"payload":{"tag":"li","lines":"302,303"}},{"content":"Leads to <strong>numerical overflow</strong> or <strong>NaN loss</strong>.","children":[],"payload":{"tag":"li","lines":"303,304"}},{"content":"Can cause weights to oscillate or diverge","children":[],"payload":{"tag":"li","lines":"304,305"}}],"payload":{"tag":"li","lines":"301,305"}}],"payload":{"tag":"ul","lines":"297,305"}},{"content":"<img src=\"attachments/Pasted%20image%2020250629172725.png\" alt>","children":[],"payload":{"tag":"li","lines":"305,306"}},{"content":"<strong>Solutions</strong>:","children":[{"content":"Proper weight initialization","children":[],"payload":{"tag":"li","lines":"307,308"}},{"content":"<strong>Batch normalization</strong>","chi "payload":{"tag":"li","lines":"339,340"}},{"content":"Dataset: <strong>1.2M images</strong>, <strong>1000 classes</strong>","children":[],"payload":{"tag":"li","lines":"340,341"}}],"payload":{"tag":"h3","lines":"338,339"}},{"content":"&#x1f9e0; FC vs CNN","children":[{"content":"<strong>Fully Connected (FC) Layers</strong>:","children":[{"content":"Every <strong>input neuron is connected to every output neuron</strong> using <strong>learned weights and biases</strong>","children":[],"payload":{"tag":"li","lines":"343,344"}},{"content":"Captures global patterns but is <strong>parameter-heavy</strong> and <strong>not spatially aware</strong>","children":[],"payload":{"tag":"li","lines":"344,345"}}],"payload":{"tag":"li","lines":"342,345"}},{"content":"<strong>CNN Layers</strong>:","children":[{"content":"Use <strong>local filters</strong> to connect only nearby neurons","children":[],"payload":{"tag":"li","lines":"346,347"}},{"content":"More efficient and preserves spatial structure","children":[],"payload":{"tag":"li","lines":"347,348"}},{"content":"Suitable for image and spatial data","children":[],"payload":{"tag":"li","lines":"348,351"}}],"payload":{"tag":"li","lines":"345,351"}}],"payload":{"tag":"h3","lines":"341,342"}}],"payload":{"tag":"h2","lines":"201,202"}},{"content":"&#x1f4c8; Transfer Learning","children":[{"content":"&#x1f539; Basics &amp; Techniques","children":[{"content":"<strong>Two main parts of the model</strong>:","children":[{"content":"<strong>Feature extractor</strong> (also called <strong>Backbone</strong>): convolutional base","children":[],"payload":{"tag":"li","lines":"354,355"}},{"content":"<strong>Classifier</strong> (also called <strong>Head</strong>): fully connected head or custom layers","children":[],"payload":{"tag":"li","lines":"355,356"}}],"payload":{"tag":"li","lines":"353,356"}},{"content":"<strong>When to use Transfer Learning</strong>:","children":[{"content":"Target dataset is <strong>small</strong>","children":[],"payload": n":[],"payload":{"tag":"li","lines":"374,375"}},{"content":"<strong>What is trained</strong>: new classifier head","children":[],"payload":{"tag":"li","lines":"375,376"}},{"content":"<strong>Use case</strong>: small datasets, fast training","children":[],"payload":{"tag":"li","lines":"376,377"}}],"payload":{"tag":"ul","lines":"373,377"}},{"content":"<img src=\"attachments/Pasted%20image%2020250629173406.png\" alt>","children":[],"payload":{"tag":"li","lines":"377,378"}}],"payload":{"tag":"h4","lines":"372,373"}},{"content":"&#x1f527; Fine-Tuning","children":[{"content":"","children":[{"content":"<strong>Initialization</strong>: use full <strong>pretrained model</strong>","children":[],"payload":{"tag":"li","lines":"379,380"}},{"content":"<strong>What is trained</strong>: the <strong>entire network</strong> (base + classifier)","children":[],"payload":{"tag":"li","lines":"380,381"}},{"content":"<strong>Pretraining dataset</strong>: usually <strong>ImageNet</strong>","children":[],"payload":{"tag":"li","lines":"381,382"}},{"content":"<strong>Use case</strong>: large datasets, more compute, better results","children":[],"payload":{"tag":"li","lines":"382,383"}}],"payload":{"tag":"ul","lines":"379,383"}},{"content":"<img src=\"attachments/Pasted%20image%2020250629173442.png\" alt>","children":[],"payload":{"tag":"li","lines":"383,384"}}],"payload":{"tag":"h4","lines":"378,379"}}],"payload":{"tag":"h3","lines":"371,372"}},{"content":"&#x1f50d; Performance Comparison Summary","children":[{"content":"<table data-lines=\"386,392\">\n<thead data-lines=\"386,387\">\n<tr data-lines=\"386,387\">\n<th>Model</th>\n<th>Method</th>\n<th>Accuracy</th>\n<th>Speed</th>\n<th>Notes</th>\n</tr>\n</thead>\n<tbody data-lines=\"388,392\">\n<tr data-lines=\"388,389\">\n<td><strong>B</strong></td>\n<td>Feature on B</td>\n<td>Moderate</td>\n<td>Fast</td>\n<td>Few layers trained</td>\n</tr>\n<tr data-lines=\"389,390\">\n<td><strong>C</strong></td>\n<td>Fine-tune on B</td>\n<td>Higher</td>\n<td> thnormal\">x</span><span class=\"mclose\">)</span></span></span></span> &#x2192; compresses input into latent representation","children":[],"payload":{"tag":"li","lines":"399,400"}},{"content":"<strong>Latent Space</strong>: compressed intermediate form (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>z</mi></mrow><annotation encoding=\"application/x-tex\">z</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.04398em;\">z</span></span></span></span>)","children":[],"payload":{"tag":"li","lines":"400,401"}},{"content":"<strong>Decoder</strong>: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>g</mi><mo stretchy=\"false\">(</mo><mi>z</mi><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">g(z)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">g</span><span class=\"mopen\">(</span><span class=\"mord mathnormal\" style=\"margin-right:0.04398em;\">z</span><span class=\"mclose\">)</span></span></span></span> &#x2192; reconstructs input: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mover accent=\"true\"><mi>x</mi><mo>^</mo></mover><mo>=</mo><mi>g</mi><mo stretchy=\"false\">(</mo><mi>f</mi><mo stretchy=\"false\">(</mo><mi>x</mi><mo stretchy=\"false\">)</mo><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">\\hat{x} = g(f(x))</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mord accent\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.6944em;\"><span style=\"top:-3em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"mord mathnormal\">x</span></span><span style=\"top:-3em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"accent-body\" style=\"left:-0.2222em;\"><span class=\"mord\">^</span></span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">g</span><span class=\"mopen\">(</span><span class=\"mord mathnormal\" style=\"margin-right:0.10764em;\">f</span><span class=\"mopen\">(</span><span class=\"mord mathnormal\">x</span><span class=\"mclose\">))</span></span></span></span>","children":[],"payload":{"tag":"li","lines":"401,402"}},{"content":"The <strong>latent space</strong> is:","children":[{"content":"Lower-dimensional than input","children":[],"payload":{"tag":"li","lines":"403,404"}},{"content":"Encodes <strong>key features</strong> of the data","children":[],"payload":{"tag":"li","lines":"404,405"}},{"content":"Forms a <strong>low-dimensional manifold</strong>","children":[],"payload":{"tag":"li","lines":"405,406"}}],"payload":{"tag":"li","lines":"402,406"}}],"payload":{"tag":"ul","lines":"398,406"}},{"content":"<img src=\"attachments/Pasted%20image%2020250629173546.png\" alt>","children":[],"payload":{"tag":"li","lines":"406,407"}}],"payload":{"tag":"h3","lines":"397,398"}},{"content":"&#x1f539; Training &amp; Limitations","children":[{"content":"\n<p data-lines=\"408,409\"><strong>Loss Function</strong>: </p><p class=\"katex-block\"><span class=\"katex-display\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><mtext>MSE</mtext><mo>=</mo><mfrac><mn>1</mn><mi>n</mi></mfrac><munderover><mo>&#x2211;</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>n</mi></munderover><mo stretchy=\"false\">(</mo><msub><mi>x</mi><mi>i</mi></msub><mo>&#x2212;</mo><msub><mover accent=\"true\"><mi>x</mi><mo>^</mo></mover><mi>i</mi></msub><msup><mo stretchy=\"false\">)</mo><mn>2</mn></msup></mrow><annotation encoding=\"application/x-tex\">\\text{MSE} = \\frac{1}{n} \\sum_{i=1}^{n} (x_i - \\hat{x}_i)^2</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord text\"><span class=\"mord\">MSE</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:2.9291em;vertical-align:-1.2777em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:1.3214em;\"><span style=\"top:-2.314em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\">n</span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.677em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"mord\"><span class=\"mord\">1</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.686em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mop op-limits\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:1.6514em;\"><span style=\"top:-1.8723em;margin-left:0em;\"><span class=\"pstrut\" style=\"height:3.05em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">i</span><span class=\"mrel mtight\">=</span><span class=\"mord mtight\">1</span></span></span></span><span style=\"top:-3.05em;\"><span class=\"pstrut\" style=\"height:3.05em;\"></span><span><span class=\"mop op-symbol large-op\">&#x2211;</span></span></span><span style=\"top:-4.3em;margin-left:0em;\"><span class=\"pstrut\" style=\"height:3.05em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">n</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:1.2777em;\"><span></span></span></span></span></span><span class=\"mopen\">(</span><span class=\"mord\"><span class=\"mord mathnormal\">x</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:0em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#x2212;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.1141em;vertical-align:-0.25em;\"></span><span class=\"mord\"><span class=\"mord accent\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.6944em;\"><span style=\"top:-3em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"mord mathnormal\">x</span></span><span style=\"top:-3em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"accent-body\" style=\"left:-0.2222em;\"><span class=\"mord\">^</span></span></span></span></span></span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:0em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span><span class=\"mclose\"><span class=\"mclose\">)</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8641em;\"><span style=\"top:-3.113em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span></span></span></span></span></span></span></span></span></p>\n<p></p>","children":[],"payload":{"tag":"li","lines":"408,410"}},{"content":"\n<p data-lines=\"410,411\">Can <strong>overfit</strong> and fail to generalize on real-world data</p>","children":[],"payload":{"tag":"li","lines":"410,411"}},{"content":"\n<p data-lines=\"411,412\">Not ideal for <strong>true compression</strong> tasks compared to engineered algorithms</p>","children":[],"payload":{"tag":"li","lines":"411,412"}}],"payload":{"tag":"h3","lines":"407,408"}},{"content":"&#x1f9f9; Types of Autoencoders","children":[{"content":"&#x1f538; Convolutional Autoencoders","children":[{"content":"","children":[{"content":"Tailored for <strong>image data</strong>","children":[],"payload":{"tag":"li","lines":"415,416"}},{"content":"Encoder: <strong>Conv + Pooling</strong>","children":[],"payload":{"tag":"li","lines":"416,417"}}],"payload":{"tag":"ul","lines":"415,417"}},{"content":"Decoder: <strong>Transposed Conv + Upsampling</strong>","children":[],"payload":{"tag":"li","lines":"417,418"}},{"content":"","children":[{"content":"Good at capturing <strong>spatial patterns</strong>","children":[],"payload":{"tag":"li","lines":"418,419"}},{"content":"Typical drawback: <strong>blurry reconstructions</strong>","children":[],"payload":{"tag":"li","lines":"419,420"}}],"payload":{"tag":"ul","lines":"418,420"}},{"content":"<img src=\"attachments/Pasted%20image%2020250629173651.png\" alt>","children":[],"payload":{"tag":"li","lines":"420,421"}}],"payload":{"tag":"h4","lines":"414,415"}},{"content":"&#x1f538; Denoising Autoencoders","children":[{"content":"Trained to remove <strong>noise</strong> from corrupted input","children":[],"payload":{"tag":"li","lines":"422,423"}},{"content":"Input = noisy version, Output = clean image","children":[],"payload":{"tag":"li","lines":"423,424"}},{"content":"Encourages learning <strong>robust, noise-invariant</strong> features","children":[],"payload":{"tag":"li","lines":"424,425"}},{"content":"Noise types: <strong>Gaussian</strong>, <strong>salt-and-pepper</strong>, <strong>random masking</strong>","children":[],"payload":{"tag":"li","lines":"425,426"}},{"content":"<img src=\"attachments/Pasted%20image%2020250629173701.png\" alt>","children":[],"payload":{"tag":"li","lines":"426,427"}}],"payload":{"tag":"h4","lines":"421,422"}},{"content":"&#x1f538; Sparse Autoencoders","children":[{"content":"Enforces <strong>sparsity</strong> in the hidden layer","children":[],"payload":{"tag":"li","lines":"428,429"}},{"content":"Penalizes non-zero activations (e.g., KL divergence)","children":[],"payload":{"tag":"li","lines":"429,430"}},{"content":"Helps prevent <strong>memorization</strong> and overfitting","children":[],"payload":{"tag":"li","lines":"430,431"}},{"content":"Promotes learning of <strong>distinct, useful features</strong>","children":[],"payload":{"tag":"li","lines":"431,432"}},{"content":"<img src=\"attachments/Pasted%20image%2020250629173721.png\" alt>","children":[],"payload":{"tag":"li","lines":"432,433"}}],"payload":{"tag":"h4","lines":"427,428"}},{"content":"&#x1f538; Variational Autoencoders (VAEs)","children":[{"content":"<strong>Probabilistic &amp; generative</strong> autoencoders","children":[],"payload":{"tag":"li","lines":"434,435"}},{"content":"Learn <strong>mean</strong> and <strong>variance</strong> for each latent dimension","children":[],"payload":{"tag":"li","lines":"435,436"}},{"content":"Enable <strong>sampling</strong> from latent space to generate new data","children":[],"payload":{"tag":"li","lines":"436,437"}},{"content":"Used in <strong>generative modeling</strong>, <strong>anomaly detection</strong>, and <strong>latent interpolation</strong>","children":[],"payload":{"tag":"li","lines":"437,438"}},{"content":"<img src=\"attachments/Pasted%20image%2020250629173738.png\" alt>","children":[],"payload":{"tag":"li","lines":"438,439"}}],"payload":{"tag":"h4","lines":"433,434"}}],"payload":{"tag":"h3","lines":"412,413"}},{"content":"&#x1f9ea; Applications","children":[{"content":"<strong>Dimensionality reduction</strong> (unsupervised alternative to PCA)","children":[],"payload":{"tag":"li","lines":"440,441"}},{"content":"<strong>Feature extraction</strong> (feed latent vector into another model)","children":[],"payload":{"tag":"li","lines":"441,442"}},{"content":"<strong>Anomaly detection</strong> (high reconstruction error = anomaly)","children":[],"payload":{"tag":"li","lines":"442,443"}},{"content":"<strong>Image denoising</strong>","children":[],"payload":{"tag":"li","lines":"443,444"}},{"content":"<strong>Generative modeling</strong> (especially with VAEs)","children":[],"payload":{"tag":"li","lines":"444,446"}}],"payload":{"tag":"h3","lines":"439,440"}}],"payload":{"tag":"h2","lines":"392,393"}},{"content":"&#x1f52a; Object Detection","children":[{"content":"&#x1f50d; What is Object Detection?","children":[{"content":"&#x1f19a; Classification vs Detection","children":[{"content":"<strong>Classification</strong> assigns a single label to the entire image.","children":[],"payload":{"tag":"li","lines":"450,451"}},{"content":"<strong>Detection</strong> identifies and locates multiple objects with bounding boxes and class labels.","children":[],"payload":{"tag":"li","lines":"451,452"}}],"payload":{"tag":"h4","lines":"449,450"}},{"content":"&#x1f4e6; Required Outputs per Object","children":[{"content":"<strong>Label</strong>","children":[],"payload":{"tag":"li","lines":"453,454"}},{"content":"<strong>Bounding Box</strong>: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo stretchy=\"false\">(</mo><mi>x</mi><mo separator=\"true\">,</mo><mi>y</mi><mo separator=\"true\">,</mo><mi>w</mi><mo separator=\"true\">,</mo><mi>h</mi><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">(x, y, w, h)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mopen\">(</span><span class=\"mord mathnormal\">x</span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">y</span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.02691em;\">w</span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord mathnormal\">h</span><span class=\"mclose\">)</span></span></span></span>","children":[],"payload":{"tag":"li","lines":"454,455"}},{"content":"<strong>Confidence score</strong>","children":[],"payload":{"tag":"li","lines":"455,456"}}],"payload":{"tag":"h4","lines":"452,453"}},{"content":"&#x1f4d0; Bounding Box Format","children":[{"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>x</mi></mrow><annotation encoding=\"application/x-tex\">x</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">x</span></span></span></span>, <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>y</mi></mrow><annotation encoding=\"application/x-tex\">y</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.625em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">y</span></span></span></span>: top-left corner position","children":[],"payload":{"tag":"li","lines":"457,458"}},{"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>w</mi></mrow><annotation encoding=\"application/x-tex\">w</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.02691em;\">w</span></span></span></span>: width","children":[],"payload":{"tag":"li","lines":"458,459"}},{"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>h</mi></mrow><annotation encoding=\"application/x-tex\">h</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mord mathnormal\">h</span></span></span></span>: height","children":[],"payload":{"tag":"li","lines":"459,460"}}],"payload":{"tag":"h4","lines":"456,457"}},{"content":"&#x1f5bc;&#xfe0f; Image Resolution Needs","children":[{"content":"High resolution preserves fine details for small or overlapping objects.","children":[],"payload":{"tag":"li","lines":"461,462"}}],"payload":{"tag":"h4","lines":"460,461"}}],"payload":{"tag":"h3","lines":"447,448"}},{"content":"&#x1f9ed; Types of Detection Tasks","children":[{"content":"&#x1f3af; Classification + Localization","children":[{"content":"Classifies a single object and predicts its bounding box.","children":[],"payload":{"tag":"li","lines":"464,465"}}],"payload":{"tag":"h4","lines":"463,464"}},{"content":"&#x1f9c3; Na&#xef;ve Approach: Sliding Window","children":[{"content":"Scans the image patch-by-patch to detect objects.","children":[],"payload":{"tag":"li","lines":"466,467"}}],"payload":{"tag":"h4","lines":"465,466"}}],"payload":{"tag":"h3","lines":"462,463"}},{"content":"&#x1f3d7;&#xfe0f; Object Detection Architectures","children":[{"content":"&#x1f9f1; Two Main Categories","children":[{"content":"<strong>Two-Stage Detectors</strong>: R-CNN, Fast R-CNN, Faster R-CNN","children":[],"payload":{"tag":"li","lines":"470,471"}},{"content":"<strong>One-Stage Detectors</strong>: SSD, YOLO","children":[],"payload":{"tag":"li","lines":"471,472"}}],"payload":{"tag":"h4","lines":"469,470"}},{"content":"&#x1f9e9; Two-Stage Detectors","children":[{"content":"&#x1f4e6; R-CNN","children":[{"content":"Uses <strong>Selective Search</strong> for region proposals.","children":[],"payload":{"tag":"li","lines":"474,475"}},{"content":"Applies CNN separately to each region.","children":[],"payload":{"tag":"li","lines":"475,476"}},{"content":"Adds <strong>bounding box regression</strong>.","children":[],"payload":{"tag":"li","lines":"476,477"}},{"content":"<img src=\"attachments/Pasted%20image%2020250629174140.png\" alt>","children":[],"payload":{"tag":"li","lines":"477,478"}}],"payload":{"tag":"h5","lines":"473,474"}},{"content":"&#x26a1; Fast R-CNN","children":[{"content":"CNN is applied <strong>once</strong> to the whole image.","children":[],"payload":{"tag":"li","lines":"479,480"}},{"content":"<strong>ROI Pooling</strong> extracts features.","children":[],"payload":{"tag":"li","lines":"480,481"}},{"content":"Much faster than R-CNN.","children":[],"payload":{"tag":"li","lines":"481,482"}},{"content":"<img src=\"attachments/Pasted%20image%2020250629174235.png\" alt>","children":[],"payload":{"tag":"li","lines":"482,483"}}],"payload":{"tag":"h5","lines":"478,479"}},{"content":"&#x1f680; Faster R-CNN","children":[{"content":"Replaces Selective Search with a <strong>Region Proposal Network (RPN)</strong>.","children":[],"payload":{"tag":"li","lines":"484,485"}},{"content":"Learns to propose regions using shared features.","children":[],"payload":{"tag":"li","lines":"485,486"}},{"content":"More efficient but <strong>not real-time</strong>.","children":[],"payload":{"tag":"li","lines":"486,487"}},{"content":"<img src=\"attachments/Pasted%20image%2020250629174301.png\" alt>","children":[],"payload":{"tag":"li","lines":"487,488"}}],"payload":{"tag":"h5","lines":"483,484"}}],"payload":{"tag":"h4","lines":"472,473"}},{"content":"&#x26a1; One-Stage Detectors","children":[{"content":"&#x1f7e8; YOLO (You Only Look Once)","children":[{"content":"YOLO V2","children":[{"content":"Batch normalization","children":[],"payload":{"tag":"li","lines":"493,494"}},{"content":"K-means anchor boxes","children":[],"payload":{"tag":"li","lines":"494,495"}},{"content":"Pretrained classifier","children":[],"payload":{"tag":"li","lines":"495,496"}}],"payload":{"tag":"h6","lines":"492,493"}},{"content":"YOLO V3","children":[{"content":"Multi-scale predictions","children":[],"payload":{"tag":"li","lines":"497,498"}},{"content":"Residual connections","children":[],"payload":{"tag":"li","lines":"498,499"}},{"content":"Improved classification","children":[],"payload":{"tag":"li","lines":"499,500"}}],"payload":{"tag":"h6","lines":"496,497"}}],"payload":{"tag":"h5","lines":"489,490"}},{"content":"&#x1f533; SSD (Single Shot Detector)","children":[{"content":"Predicts classes and boxes from multiple feature maps.","children":[],"payload":{"tag":"li","lines":"501,502"}},{"content":"Uses <strong>default anchor boxes</strong> with various aspect ratios.","children":[],"payload":{"tag":"li","lines":"502,503"}},{"content":"<img src=\"attachments/Pasted%20image%2020250629174403.png\" alt>","children":[],"payload":{"tag":"li","lines":"503,504"}}],"payload":{"tag":"h5","lines":"500,501"}},{"content":"&#x1f4d0; YOLO vs SSD (Anchor Boxes)","children":[{"content":"<strong>YOLO</strong>: Learns anchors via k-means.","children":[],"payload":{"tag":"li","lines":"505,506"}},{"content":"<strong>SSD</strong>: Uses predefined boxes.","children":[],"payload":{"tag":"li","lines":"506,507"}}],"payload":{"tag":"h5","lines":"504,505"}}],"payload":{"tag":"h4","lines":"488,489"}}],"payload":{"tag":"h3","lines":"467,468"}},{"content":"&#x1f4cf; Post-Processing Techniques","children":[{"content":"&#x1f532; IoU (Intersection over Union)","children":[{"content":"IoU = Area of Overlap / Area of Union","children":[],"payload":{"tag":"li","lines":"509,510"}},{"content":"<img src=\"attachments/Pasted%20image%2020250629174614.png\" alt>","children":[],"payload":{"tag":"li","lines":"510,511"}}],"payload":{"tag":"h4","lines":"508,509"}},{"content":"&#x1f6ab; Non-Maximum Suppression (NMS)","children":[{"content":"Keeps the <strong>highest confidence</strong> box.","children":[],"payload":{"tag":"li","lines":"512,513"}},{"content":"Suppresses overlapping boxes.","children":[],"payload":{"tag":"li","lines":"513,514"}},{"content":"<img src=\"attachments/Pasted%20image%2020250629174651.png\" alt>","children":[],"payload":{"tag":"li","lines":"514,515"}}],"p .063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.13889em;\">T</span></span></span></span></span></span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.93em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span><span class=\"mclose delimcenter\" style=\"top:0em;\"><span class=\"delimsizing size3\">)</span></span></span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.22222em;\">V</span></span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"807,808"}},{"content":"Captures relationships between all tokens at once","children":[],"payload":{"tag":"li","lines":"808,809"}}],"payload":{"tag":"h4","lines":"802,803"}},{"content":"&#x1f916; GPT (Generative Pre-trained Transformer)","children":[{"content":"<strong>Unidirectional</strong> (left-to-right) language model","children":[],"payload":{"tag":"li","lines":"810,811"}},{"content":"Uses <strong>masked self-attention</strong> to prevent peeking at future tokens","children":[],"payload":{"tag":"li","lines":"811,812"}},{"content":"Training:","children":[{"content":"1. <strong>Pre-training</strong>: Predict next word","children":[],"payload":{"tag":"li","lines":"813,814","listIndex":1}},{"content":"2. <strong>Fine-tuning</strong>: Adapt to tasks like QA, summarization","children":[],"payload":{"tag":"li","lines":"814,816","listIndex":2}}],"payload":{"tag":"li","lines":"812,816"}}],"payload":{"tag":"h4","lines":"809,810"}},{"content":"&#x1f9e0; BERT (Bidirectional Encoder Representations from Transformers)","children":[{"content":"<strong>Bidirectional</strong> self-attention: looks both left and right","children":[],"payload":{"tag":"li","lines":"817,818"}},{"content":"Pretrained with:","children":[{"content":"<strong>Masked Language Modeling (MLM)</strong>","children":[],"payload":{"tag":"li","lines":"819,820"}},{"content":"<strong>Next Sentence Prediction (NSP)</strong>","children":[],"payload":{"tag":"li","lines":"820,821"}}],"payload":{"tag":"li","lines":"818,821"}},{"content":"Special token <code>[CLS]</code> used for classification","children":[],"payload":{"tag":"li","lines":"821,822"}}],"payload":{"tag":"h4","lines":"816,817"}},{"content":"&#x1f4ca; Evaluation: BLEU Score (for Seq2Seq Tasks)","children":[{"content":"&#x1f539; What is BLEU?","children":[{"content":"Bilingual Evaluation Understudy","children":[],"payload":{"tag":"li","lines":"825,826"}},{"content":"Measures quality of machine translation","children":[],"payload":{"tag":"li","lines":"826,828"}}],"payload":{"tag":"h5","lines":"824,825"}},{"content":"&#x1f539; Calculation","children":[{"content":"<img src=\"attachments/Pasted%20image%2020250629180301.png\" alt>","children":[],"payload":{"tag":"li","lines":"829,830"}}],"payload":{"tag":"h5","lines":"828,829"}},{"content":"&#x1f539; Key Features","children":[{"content":"Precision over <strong>n-grams</strong>","children":[],"payload":{"tag":"li","lines":"831,832"}},{"content":"Penalizes overly short outputs (brevity penalty)","children":[],"payload":{"tag":"li","lines":"832,833"}},{"content":"<strong>Clipped precision</strong> avoids rewarding repeated phrases","children":[],"payload":{"tag":"li","lines":"833,835"}}],"payload":{"tag":"h5","lines":"830,831"}},{"content":"&#x1f539; N-gram Example - Sentence: <em>&quot;The cat sat on the mat&quot;</em>","children":[{"content":"<table data-lines=\"836,841\">\n<thead data-lines=\"836,837\">\n<tr data-lines=\"836,837\">\n<th>N-gram</th>\n<th>Examples</th>\n</tr>\n</thead>\n<tbody data-lines=\"838,841\">\n<tr data-lines=\"838,839\">\n<td>1-gram</td>\n<td>The, cat, sat, on, the, mat</td>\n</tr>\n<tr data-lines=\"839,840\">\n<td>2-gram</td>\n<td>The cat, cat sat, ..., the mat</td>\n</tr>\n<tr data-lines=\"840,841\">\n<td>3-gram</td>\n<td>The cat sat, cat sat on, ..., on the mat</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"836,841"}}],"payload":{"tag":"h5","lines":"835,836"}}],"payload":{"tag":"h4","lines":"822,823"}}],"payload":{"tag":"h3","lines":"792,793"}}],"payload":{"tag":"h2","lines":"638,639"}},{"content":"&#x1f52e; Vision Transformers &amp; DETR","children":[{"content":"&#x2702;&#xfe0f; DEtection TRansformer (DETR)","children":[{"content":"&#x1f539; Introduced","children":[{"content":"<strong>Year</strong>: 2020","children":[],"payload":{"tag":"li","lines":"846,847"}},{"content":"<strong>Full name</strong>: DEtection TRansformer","children":[],"payload":{"tag":"li","lines":"847,848"}}],"payload":{"tag":"h4","lines":"845,846"}},{"content":"&#x1f539; Architecture","children":[{"content":"<strong>CNN backbone</strong> (e.g., ResNet) for feature extraction","children":[],"payload":{"tag":"li","lines":"849,850"}},{"content":"<strong>Transformer</strong> for processing image features","children":[],"payload":{"tag":"li","lines":"850,851"}},{"content":"<strong>Feedforward network (FFN)</strong> to predict bounding boxes and class labels","children":[],"payload":{"tag":"li","lines":"851,852"}}],"payload":{"tag":"h4","lines":"848,849"}},{"content":"&#x1f539; Detection Pipeline","children":[{"content":"<strong>No region proposals</strong>, <strong>no anchors</strong>, <strong>no NMS</strong>","children":[],"payload":{"tag":"li","lines":"853,854"}},{"content":"Uses <strong>bipartite matching</strong> (Hungarian algorithm) to match predictions with ground-truth","children":[],"payload":{"tag":"li","lines":"854,855"}},{"content":"Enables <strong>end-to-end object detection</strong> using transformers","children":[],"payload":{"tag":"li","lines":"855,856"}}],"payload":{"tag":"h4","lines":"852,853"}},{"content":"&#x1f539; Extensions","children":[{"content":"Can be extended for <strong>Instance Segmentation</strong> by adding a <strong>mask head</strong>","children":[],"payload":{"tag":"li","lines":"857,858"}}],"payload":{"tag":"h4","lines":"856,857"}},{"content":"&#x1f539; Summary Characteristics","children":[{"content":"Transformer-based object detection","children":[],"payload":{"tag":"li","lines":"859,860"}},{"content":"No anchors or NMS","children":[],"payload":{"tag":"li","lines":"860,861"}},{"content":"Simplified pipeline with <strong>global reasoning</strong>","children":[],"payload":{"tag":"li","lines":"861,862"}}],"payload":{"tag":"h4","lines":"858,859"}}],"payload":{"tag":"h3","lines":"844,845"}},{"content":"&#x1f9e0; Vision Transformers (ViT)","children":[{"content":"&#x1f539; Introduced","children":[{"content":"<strong>Year</strong>: 2020","children":[],"payload":{"tag":"li","lines":"864,865"}}],"payload":{"tag":"h4","lines":"863,864"}},{"content":"&#x1f539; Foundations","children":[{"content":"Treat images as sequences of patches and apply standard NLP-style Transformers","children":[],"payload":{"tag":"li","lines":"866,867"}}],"payload":{"tag":"h4","lines":"865,866"}},{"content":"&#x1f539; Tokenization &amp; Embeddings","children":[{"content":"Divide image into <strong>fixed-size patches</strong>","children":[],"payload":{"tag":"li","lines":"868,869"}},{"content":"<strong>Flatten</strong> and <strong>project</strong> each patch into an embedding","children":[],"payload":{"tag":"li","lines":"869,870"}},{"content":"Add <strong>positional embeddings</strong> to maintain spatial order","children":[],"payload":{"tag":"li","lines":"870,871"}}],"payload":{"tag":"h4","lines":"867,868"}},{"content":"&#x1f539; Characteristics","children":[{"content":"Lacks <strong>inductive bias</strong> like locality or translation invariance (unlike CNNs)","children":[],"payload":{"tag":"li","lines":"872,873"}},{"content":"Relies on <strong>global self-attention</strong> across all patches","children":[],"payload":{"tag":"li","lines":"873,874"}},{"content":"Computational complexity: <strong>Quadratic</strong> in image size &#x2192; <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>O</mi><mo stretchy=\"false\">(</mo><msup><mi>N</mi><mn>2</mn></msup><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">O(N^2)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.0641em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">O</span><span class=\"mopen\">(</span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.10903em;\">N</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8141em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span></span></span></span></span><span class=\"mclose\">)</span></span></span></span>","children":[],"payload":{"tag":"li","lines":"874,875"}}],"payload":{"tag":"h4","lines":"871,872"}},{"content":"&#x1f539; Comparison with CNNs","children":[{"content":"CNNs model <strong>spatial locality</strong>, and learn <strong>low-level features</strong> (e.g., edges, textures)","children":[],"payload":{"tag":"li","lines":"876,877"}},{"content":"CNNs have built-in <strong>translation invariance</strong>","children":[],"payload":{"tag":"li","lines":"877,878"}}],"payload":{"tag":"h4","lines":"875,876"}},{"content":"&#x1f539; Summary Issues","children":[{"content":"Performs <strong>poorly on midsize datasets</strong>","children":[],"payload":{"tag":"li","lines":"879,880"}},{"content":"Requires <strong>large training datasets</strong>","children":[],"payload":{"tag":"li","lines":"880,881"}},{"content":"Inefficient due to <strong>lack of locality modeling</strong>","children":[],"payload":{"tag":"li","lines":"881,882"}}],"payload":{"tag":"h4","lines":"878,879"}}],"payload":{"tag":"h3","lines":"862,863"}},{"content":"&#x1f9e9; Token-to-Token Vision Transformer (T2T-ViT)","children":[{"content":"&#x1f539; Introduced","children":[{"content":"<strong>Year</strong>: 2021","children":[],"payload":{"tag":"li","lines":"884,885"}}],"payload":{"tag":"h4","lines":"883,884"}},{"content":"&#x1f539; Motivation","children":[{"content":"Address ViT&apos;s weakness: ViT needs large datasets and lacks locality modeling","children":[],"payload":{"tag":"li","lines":"886,887"}}],"payload":{"tag":"h4","lines":"885,886"}},{"content":"&#x1f539; Components","children":[{"content":"<strong>Token-to-token (T2T) module</strong>","children":[],"payload":{"tag":"li","lines":"888,889"}},{"content":"<strong>Transformer encoder</strong>","children":[],"payload":{"tag":"li","lines":"889,890"}}],"payload":{"tag":"h4","lines":"887,888"}},{"content":"&#x1f539; Enhancements","children":[{"content":"Uses <strong>soft split</strong> and <strong>token aggregation</strong> to capture local structure","children":[],"payload":{"tag":"li","lines":"891,892"}},{"content":"<strong>Progressive refinement</strong> of token representations improves semantic richness","children":[],"payload":{"tag":"li","lines":"892,893"}},{"content":"<strong>Fewer parameters</strong> needed, works better on midsize datasets","children":[],"payload":{"tag":"li","lines":"893,894"}}],"payload":{"tag":"h4","lines":"890,891"}},{"content":"&#x1f539; Summary Benefit","children":[{"content":"Encodes <strong>local structure</strong>","children":[],"payload":{"tag":"li","lines":"895,896"}},{"content":"Requires <strong>fewer parameters</strong>","children":[],"payload":{"tag":"li","lines":"896,897"}},{"content":"Outperforms CNNs on midsize data","children":[],"payload":{"tag":"li","lines":"897,898"}}],"payload":{"tag":"h4","lines":"894,895"}}],"payload":{"tag":"h3","lines":"882,883"}},{"content":"&#x1f300; Swin Transformer","children":[{"content":"&#x1f539; Introduced","children":[{"content":"<strong>Year</strong>: 2021","children":[],"payload":{"tag":"li","lines":"900,901"}}],"payload":{"tag":"h4","lines":"899,900"}},{"content":"&#x1f539; Key Ideas","children":[{"content":"Applies self-attention within <strong>local non-overlapping windows</strong> to reduce computation","children":[],"payload":{"tag":"li","lines":"902,903"}},{"content":"Alternates between <strong>regular</strong> and <strong>shifted</strong> windows to allow cross-window communication","children":[],"payload":{"tag":"li","lines":"903,904"}},{"content":"Builds <strong>hierarchical feature maps</strong> similar to CNNs","children":[],"payload":{"tag":"li","lines":"904,905"}}],"payload":{"tag":"h4","lines":"901,902"}},{"content":"&#x1f539; Architecture Techniques","children":[{"content":"<strong>Patch merging</strong> reduces the number of tokens as network deepens","children":[],"payload":{"tag":"li","lines":"906,907"}},{"content":"<strong>Shifted window partitioning</strong> enables larger receptive fields efficiently","children":[],"payload":{"tag":"li","lines":"907,908"}}],"payload":{"tag":"h4","lines":"905,906"}},{"content":"&#x1f539; Output","children":[{"content":"CNN-like <strong>hierarchical representations</strong> with <strong>global context</strong>","children":[],"payload":{"tag":"li","lines":"909,910"}}],"payload":{"tag":"h4","lines":"908,909"}},{"content":"&#x1f539; Summary","children":[{"content":"Efficient transformer for vision","children":[],"payload":{"tag":"li","lines":"911,912"}},{"content":"Combines <strong>locality</strong> with <strong>global modeling</strong>","children":[],"payload":{"tag":"li","lines":"912,913"}},{"content":"Inspired by <strong>CNN structure</strong>, but keeps transformer flexibility","children":[],"payload":{"tag":"li","lines":"913,914"}}],"payload":{"tag":"h4","lines":"910,911"}}],"payload":{"tag":"h3","lines":"898,899"}},{"content":"&#x1f9f1; Masked Autoencoders (MAE)","children":[{"content":"&#x1f539; Introduced","children":[{"content":"<strong>Year</strong>: 2021","children":[],"payload":{"tag":"li","lines":"916,917"}}],"payload":{"tag":"h4","lines":"915,916"}},{"content":"&#x1f539; Task","children":[{"content":"Reconstruct images from sparsely visible patches (after random masking)","children":[],"payload":{"tag":"li","lines":"918,919"}}],"payload":{"tag":"h4","lines":"917,918"}},{"content":"&#x1f539; Why It Works","children":[{"content":"High masking forces model to learn <strong>global semantic structure</strong>","children":[],"payload":{"tag":"li","lines":"920,921"}},{"content":"More difficult than inpainting &#x2014; only a small portion of the image is visible","children":[],"payload":{"tag":"li","lines":"921,922"}}],"payload":{"tag":"h4","lines":"919,920"}},{"content":"&#x1f539; Architecture","children":[{"content":"<strong>Encoder</strong>: Operates on visible patches only","children":[],"payload":{"tag":"li","lines":"923,924"}},{"content":"<strong>Decoder</strong>: Takes <strong>visible encoded tokens</strong> and <strong>learnable mask tokens</strong>","children":[],"payload":{"tag":"li","lines":"924,925"}},{"content":"<strong>Mask tokens</strong> share a <strong>learnable vector</strong>, with <strong>positional embeddings</strong>","children":[],"payload":{"tag":"li","lines":"925,926"}}],"payload":{"tag":"h4","lines":"922,923"}}],"payload":{"tag":"h3","lines":"914,915"}},{"content":"&#x1f518; Segment Anything Model (SAM)","children":[{"content":"&#x1f539; Introduced","children":[{"content":"<strong>Year</strong>: 2023","children":[],"payload":{"tag":"li","lines":"928,929"}}],"payload":{"tag":"h4","lines":"927,928"}},{"content":"&#x1f539; Architecture","children":[{"content":"<strong>Image encoder</strong>: Vision Transformer (ViT)","children":[],"payload":{"tag":"li","lines":"930,931"}},{"content":"<strong>Prompt encoder</strong>: Transformer-based","children":[],"payload":{"tag":"li","lines":"931,932"}},{"content":"<strong>Mask decoder</strong>: Promptable for flexible segmentation based on input cues","children":[],"payload":{"tag":"li","lines":"932,933"}}],"payload":{"tag":"h4","lines":"929,930"}}],"payload":{"tag":"h3","lines":"926,927"}},{"content":"&#x1f9e0; Panoptic Segmentation","children":[{"content":"&#x1f539; Goal","children":[{"content":"Unify <strong>semantic segmentation</strong> and <strong>instance segmentation</strong>","children":[],"payload":{"tag":"li","lines":"935,936"}}],"payload":{"tag":"h4","lines":"934,935"}},{"content":"&#x1f539; Function","children":[{"content":"Assign a <strong>class label</strong> and <strong>instance ID</strong> to every pixel","children":[],"payload":{"tag":"li","lines":"937,938"}},{"content":"Handles &quot;thing&quot; categories (e.g., people, cars) using <strong>instance segmentation</strong>","children":[],"payload":{"tag":"li","lines":"938,939"}}],"payload":{"tag":"h4","lines":"936,937"}}],"payload":{"tag":"h3","lines":"933,934"}}],"payload":{"tag":"h2","lines":"843,844"}}],"payload":{"tag":"h1","lines":"0,1"}},{})</script>
