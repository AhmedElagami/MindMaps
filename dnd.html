ent":"<strong>Year</strong>: 2020","children":[],"payload":{"tag":"li","lines":"820,821"}}],"payload":{"tag":"h4","lines":"819,820"}},{"content":"&#x1f539; Foundations","children":[{"content":"Treat images as sequences of patches and apply standard NLP-style Transformers","children":[],"payload":{"tag":"li","lines":"822,823"}}],"payload":{"tag":"h4","lines":"821,822"}},{"content":"&#x1f539; Tokenization &amp; Embeddings","children":[{"content":"Divide image into <strong>fixed-size patches</strong>","children":[],"payload":{"tag":"li","lines":"824,825"}},{"content":"<strong>Flatten</strong> and <strong>project</strong> each patch into an embedding","children":[],"payload":{"tag":"li","lines":"825,826"}},{"content":"Add <strong>positional embeddings</strong> to maintain spatial order","children":[],"payload":{"tag":"li","lines":"826,827"}}],"payload":{"tag":"h4","lines":"823,824"}},{"content":"&#x1f539; Characteristics","children":[{"content":"Lacks <strong>inductive bias</strong> like locality or translation invariance (unlike CNNs)","children":[],"payload":{"tag":"li","lines":"828,829"}},{"content":"Relies on <strong>global self-attention</strong> across all patches","children":[],"payload":{"tag":"li","lines":"829,830"}},{"content":"Computational complexity: <strong>Quadratic</strong> in image size &#x2192; <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>O</mi><mo stretchy=\"false\">(</mo><msup><mi>N</mi><mn>2</mn></msup><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">O(N^2)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.0641em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">O</span><span class=\"mopen\">(</span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.10903em;\">N</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8141em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span></span></span></span></span><span class=\"mclose\">)</span></span></span></span>","children":[],"payload":{"tag":"li","lines":"830,831"}}],"payload":{"tag":"h4","lines":"827,828"}},{"content":"&#x1f539; Comparison with CNNs","children":[{"content":"CNNs model <strong>spatial locality</strong>, and learn <strong>low-level features</strong> (e.g., edges, textures)","children":[],"payload":{"tag":"li","lines":"832,833"}},{"content":"CNNs have built-in <strong>translation invariance</strong>","children":[],"payload":{"tag":"li","lines":"833,834"}}],"payload":{"tag":"h4","lines":"831,832"}},{"content":"&#x1f539; Summary Issues","children":[{"content":"Performs <strong>poorly on midsize datasets</strong>","children":[],"payload":{"tag":"li","lines":"835,836"}},{"content":"Requires <strong>large training datasets</strong>","children":[],"payload":{"tag":"li","lines":"836,837"}},{"content":"Inefficient due to <strong>lack of locality modeling</strong>","children":[],"payload":{"tag":"li","lines":"837,838"}}],"payload":{"tag":"h4","lines":"834,835"}}],"payload":{"tag":"h3","lines":"818,819"}},{"content":"&#x1f9e9; Token-to-Token Vision Transformer (T2T-ViT)","children":[{"content":"&#x1f539; Introduced","children":[{"content":"<strong>Year</strong>: 2021","children":[],"payload":{"tag":"li","lines":"840,841"}}],"payload":{"tag":"h4","lines":"839,840"}},{"content":"&#x1f539; Motivation","children":[{"content":"Address ViT&apos;s weakness: ViT needs large datasets and lacks locality modeling","children":[],"payload":{"tag":"li","lines":"842,843"}}],"payload":{"tag":"h4","lines":"841,842"}},{"content":"&#x1f539; Components","children":[{"content":"<strong>Token-to-token (T2T) module</strong>","children":[],"payload":{"tag":"li","lines":"844,845"}},{"content":"<strong>Transformer encoder</strong>","children":[],"payload":{"tag":"li","lines":"845,846"}}],"payload":{"tag":"h4","lines":"843,844"}},{"content":"&#x1f539; Enhancements","children":[{"content":"Uses <strong>soft split</strong> and <strong>token aggregation</strong> to capture local structure","children":[],"payload":{"tag":"li","lines":"847,848"}},{"content":"<strong>Progressive refinement</strong> of token representations improves semantic richness","children":[],"payload":{"tag":"li","lines":"848,849"}},{"content":"<strong>Fewer parameters</strong> needed, works better on midsize datasets","children":[],"payload":{"tag":"li","lines":"849,850"}}],"payload":{"tag":"h4","lines":"846,847"}},{"content":"&#x1f539; Summary Benefit","children":[{"content":"Encodes <strong>local structure</strong>","children":[],"payload":{"tag":"li","lines":"851,852"}},{"content":"Requires <strong>fewer parameters</strong>","children":[],"payload":{"tag":"li","lines":"852,853"}},{"content":"Outperforms CNNs on midsize data","children":[],"payload":{"tag":"li","lines":"853,854"}}],"payload":{"tag":"h4","lines":"850,851"}}],"payload":{"tag":"h3","lines":"838,839"}},{"content":"&#x1f300; Swin Transformer","children":[{"content":"&#x1f539; Introduced","children":[{"content":"<strong>Year</strong>: 2021","children":[],"payload":{"tag":"li","lines":"856,857"}}],"payload":{"tag":"h4","lines":"855,856"}},{"content":"&#x1f539; Key Ideas","children":[{"content":"Applies self-attention within <strong>local non-overlapping windows</strong> to reduce computation","children":[],"payload":{"tag":"li","lines":"858,859"}},{"content":"Alternates between <strong>regular</strong> and <strong>shifted</strong> windows to allow cross-window communication","children":[],"payload":{"tag":"li","lines":"859,860"}},{"content":"Builds <strong>hierarchical feature maps</strong> similar to CNNs","children":[],"payload":{"tag":"li","lines":"860,861"}}],"payload":{"tag":"h4","lines":"857,858"}},{"content":"&#x1f539; Architecture Techniques","children":[{"content":"<strong>Patch merging</strong> reduces the number of tokens as network deepens","children":[],"payload":{"tag":"li","lines":"862,863"}},{"content":"<strong>Shifted window partitioning</strong> enables larger receptive fields efficiently","children":[],"payload":{"tag":"li","lines":"863,864"}}],"payload":{"tag":"h4","lines":"861,862"}},{"content":"&#x1f539; Output","children":[{"content":"CNN-like <strong>hierarchical representations</strong> with <strong>global context</strong>","children":[],"payload":{"tag":"li","lines":"865,866"}}],"payload":{"tag":"h4","lines":"864,865"}},{"content":"&#x1f539; Summary","children":[{"content":"Efficient transformer for vision","children":[],"payload":{"tag":"li","lines":"867,868"}},{"content":"Combines <strong>locality</strong> with <strong>global modeling</strong>","children":[],"payload":{"tag":"li","lines":"868,869"}},{"content":"Inspired by <strong>CNN structure</strong>, but keeps transformer flexibility","children":[],"payload":{"tag":"li","lines":"869,870"}}],"payload":{"tag":"h4","lines":"866,867"}}],"payload":{"tag":"h3","lines":"854,855"}},{"content":"&#x1f9f1; Masked Autoencoders (MAE)","children":[{"content":"&#x1f539; Introduced","children":[{"content":"<strong>Year</strong>: 2021","children":[],"payload":{"tag":"li","lines":"872,873"}}],"payload":{"tag":"h4","lines":"871,872"}},{"content":"&#x1f539; Task","children":[{"content":"Reconstruct images from sparsely visible patches (after random masking)","children":[],"payload":{"tag":"li","lines":"874,875"}}],"payload":{"tag":"h4","lines":"873,874"}},{"content":"&#x1f539; Why It Works","children":[{"content":"High masking forces model to learn <strong>global semantic structure</strong>","children":[],"payload":{"tag":"li","lines":"876,877"}},{"content":"More difficult than inpainting &#x2014; only a small portion of the image is visible","children":[],"payload":{"tag":"li","lines":"877,878"}}],"payload":{"tag":"h4","lines":"875,876"}},{"content":"&#x1f539; Architecture","children":[{"content":"<strong>Encoder</strong>: Operates on visible patches only","children":[],"payload":{"tag":"li","lines":"879,880"}},{"content":"<strong>Decoder</strong>: Takes <strong>visible encoded tokens</strong> and <strong>learnable mask tokens</strong>","children":[],"payload":{"tag":"li","lines":"880,881"}},{"content":"<strong>Mask tokens</strong> share a <strong>learnable vector</strong>, with <strong>positional embeddings</strong>","children":[],"payload":{"tag":"li","lines":"881,882"}}],"payload":{"tag":"h4","lines":"878,879"}}],"payload":{"tag":"h3","lines":"870,871"}},{"content":"&#x1f518; Segment Anything Model (SAM)","children":[{"content":"&#x1f539; Introduced","children":[{"content":"<strong>Year</strong>: 2023","children":[],"payload":{"tag":"li","lines":"884,885"}}],"payload":{"tag":"h4","lines":"883,884"}},{"content":"&#x1f539; Architecture","children":[{"content":"<strong>Image encoder</strong>: Vision Transformer (ViT)","children":[],"payload":{"tag":"li","lines":"886,887"}},{"content":"<strong>Prompt encoder</strong>: Transformer-based","children":[],"payload":{"tag":"li","lines":"887,888"}},{"content":"<strong>Mask decoder</strong>: Promptable for flexible segmentation based on input cues","children":[],"payload":{"tag":"li","lines":"888,889"}}],"payload":{"tag":"h4","lines":"885,886"}}],"payload":{"tag":"h3","lines":"882,883"}},{"content":"&#x1f9e0; Panoptic Segmentation","children":[{"content":"&#x1f539; Goal","children":[{"content":"Unify <strong>semantic segmentation</strong> and <strong>instance segmentation</strong>","children":[],"payload":{"tag":"li","lines":"891,892"}}],"payload":{"tag":"h4","lines":"890,891"}},{"content":"&#x1f539; Function","children":[{"content":"Assign a <strong>class label</strong> and <strong>instance ID</strong> to every pixel","children":[],"payload":{"tag":"li","lines":"893,894"}},{"content":"Handles &quot;thing&quot; categories (e.g., people, cars) using <strong>instance segmentation</strong>","children":[],"payload":{"tag":"li","lines":"894,895"}}],"payload":{"tag":"h4","lines":"892,893"}}],"payload":{"tag":"h3","lines":"889,890"}}],"payload":{"tag":"h2","lines":"799,800"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
