<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindMaps Index</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 3rem 4rem;
      text-align: center;
      max-width: 500px;
    }
    .card h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .card p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #dcdcdc;
    }
    .btn {
      text-decoration: none;
      background-color: #00c6ff;
      padding: 0.75rem 1.5rem;
      border-radius: 1.5rem;
      color: #ffffff;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #007ab8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to MindMaps</h1>
    <p>Explore dynamic visualizations and interactive content.</p>
    <a href="dnd.html" class="btn">Open DnD Mind Map</a>
  </div>
</body>
</html>
